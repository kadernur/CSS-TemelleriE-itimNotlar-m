<!DOCTYPE html> 
<html>
    <head>
        <title>Kutu Boyutunu ayarlama</title>

        <style>

            *{
                border-style: solid;
            }
            h1{
                width: 200px;
                height: 200px;
            }

            p{
                width: 300px;
                height: 200px;
            }




        </style>
        
    </head>
    <body>

        <h1>Ana Başlık</h1>
        <h2>Alt Başlık</h2>
        <p>
            Opacity can be used to make elements fade 
            into others for a nice overlay effect.
        </p>

        <p>
            Opacity is the measure of how transparent 
            an element is. It’s measured from 0 to 1, 
            with 1 representing 100%, or fully visible 
            and opaque, and 0 representing 0%, or fully
             invisible.
        </p>
       
    </body>
</html>
