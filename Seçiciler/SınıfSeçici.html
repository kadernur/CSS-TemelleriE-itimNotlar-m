<!DOCTYPE html> 
<html>
    <head>
        <title>Sınıf Seçici Seçici</title>
        <!-- Belli bir .class değerine sahip HTML komutlarını seçer.
        Css kodlarını birden fazla HTML komutuna uygulamak isterseniz sınıf seçiciyi kullanabilirsiniz.
         -->
       <style>
        p{
            color: blue;
        }

        #ilk {
            font-style: italic
        }

        .times{
            font-family: 'Times New Roman', Times, serif;

        }

       </style>
        
    </head>
    <body>
        <h1 class="times">Ana başlık</h1>
        <h2>Alt başlık</h2>
        <p class="times" id="ilk">paragraf1</p>
        <p class="times">paragraf2</p>
       
    </body>
</html>
