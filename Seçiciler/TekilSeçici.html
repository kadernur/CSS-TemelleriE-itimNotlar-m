<!DOCTYPE html> 
<html>
    <head>
        <title>Tekil Seçici</title>
        <!-- Sadece belli bir  #id değerine sahip HTML komutunun seçilmesini sağlar.
         -->
         <style>
            #ilk{
                color: aqua;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-style: italic;
            }
            #iki{
                color: blueviolet;
                font-size: large;
            }
         </style>
        
    </head>
    <body>
        <h1>Tekil Seçiciler</h1>
        <p id="ilk">Merhaba öğrenmeye başlayalım.</p>
        <p id="iki">merhabaaaa</p>
    </body>
</html>
