<!DOCTYPE html> 
<html>
    <head>
        <title>Komut Ve Sınıf  Seçici</title>
        <!-- Belli bir class değerine sahip belli bir komutu seçer.
         -->
       
         <style>
            p.mavi{
                color: aqua;
            }
            p.kirmizi{
                color: red;
            }

         </style>
        
    </head>
    <body>
        <h1>Ana Sayfa</h1>
        <h2>Alt başlık</h2>
        <p class="mavi">Yapıları iç içe kullanmayı öğreniyorum.</p>
        <p class="kirmizi">Css komutları yukarıdadır.</p>
       
    </body>
</html>
