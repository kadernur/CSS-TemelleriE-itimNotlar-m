<!DOCTYPE html> 
<html>
    <head>
        <title>Kısmi Seçici</title>
        <!-- Bir elemanın belli bir kısmını seçmeye yarayan seçicilerdir.
        Örneğin bir tablonun ilk satırı, bir paragrafın ilk harfi veya 
        tablonun tek satırları seçilebilir.
        ::first-line ilk satır
        ::first-letter ilk harf
        ::before önceki
        ::after sonraki
        ::marker  Liste madde imi
        ::selection seçilen nesne rengi
        -->

        <style>
            p::first-letter{
                font-size: large;
                color: red;
             
            }
            p::first-line{
                font-style: italic;
            }

        
        </style>
        
    </head>
    <body>
        <h1>Ana sayfa</h1>
        <p>merhaba dünya
           seçiciler için denemedir.
           dlkdkffffffffffffffffffffffffffkkkkkkkkkkkkkkkk
           dşdflkdjkkkkkkkkkkkkkkkkk
           sşflkdmsdkjflşş
           şdlfgkhjgk

        </p>
       
    </body>
</html>
